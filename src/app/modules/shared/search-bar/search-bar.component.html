<div class="box view-content" [class.box-desktop-margin]="!isMobile" [class.box-mobile-margin]="isMobile">
    <div class="level is-mobile">
        <div class="level-left">
            <div class="level-item" *ngIf="!isMobile">
                <span></span>
            </div>
        </div>
        <div class="level-item">
            <div class="field" style="width: 100%">
                <div class="control is-expanded">
                    <input class="input is-primary" type="text" placeholder="Tags to search for..."
                        (keyup.enter)="search()"
                        [(ngModel)]="searchTerm">
                </div>
            </div>
        </div>
        <div class="level-right">
            <div class="level-item">
                <button (click)="search()" class="button is-secondary">
                    <span class="icon"><i class="fas fa-search" aria-hidden="true"></i></span>
                    <span *ngIf="!isMobile">Search</span>
                </button>
            </div>
        </div>
    </div>    
</div>
