<div class="box view-content">
    <div class="media">
        <div class="media-left">
            <span class="icon is-large has-text-white" style="border: solid 2px lightgray; border-radius: .25rem; background-color: lightgrey"><i class="fas fa-2x fa-user"></i></span>
        </div>
        <div class="media-content">
            <p class="title is-4 username-link" (click)="openUser()">{{username}}</p>
            <p class="subtitle is-6">{{timeSince}}</p>
        </div>
    </div>
    <div class="image is-4by3 is-centered" [class.image-outer-container-nonstandard]="isNonStandardResolution"
        [class.image-outer-container-standard]="!isNonStandardResolution">
        <img [src]="imageUrl" (click)="viewPost()" (load)="onPostImageLoaded()" #postImage />
    </div>
    <nav class="level is-mobile">
        <a class="level-item has-text-primary">
            <span class="has-text-primary">{{numReports}} reports since {{firstReportedAt}}</span>
        </a>
    </nav>
    <div *ngIf="!isSaving && !isSaved" class="columns">
        <div class="column is-6"><a class="button is-danger is-fullwidth" (click)="block()">Block</a></div>
        <div class="column is-6"><a class="button is-success is-fullwidth" (click)="unreport()">Unreport</a></div>
    </div>
    <div *ngIf="isSaving && !isSaved" class="columns">
        <div class="column"><a class="button is-fullwidth">Saving...</a></div>
    </div>
    <div *ngIf="isSaved" class="columns">
        <div class="column"><a class="button is-fullwidth">
            <span class="icon has-text-success"><i class="fas fa-check-circle"></i></span>
            <span>Saved</span>
        </a></div>
    </div>
</div>
